<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Raman Aujla">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Xplore Recipes</title>

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <main class="container landing-page" role="main container">
        <header class="header-section landing-page">
            <div class="wrapper">
                <h1 class="logo" role="logo">
                    xplore recipes
                </h1>
                <form action="" class="search-form" role="search-form">
                    <fieldset>
                        <legend></legend>
                        <label for="search-recipe">
                            <div class="search-box">
                                <input type="text" role="search textbox" name="search-recipe" id="search-recipe"
                                    class="search-textbox" placeholder="Search Recipe" required>
                                <button type="submit" class="submit-button app-button"
                                    role="submit button">Submit</button>
                            </div>
                        </label>
                    </fieldset>
                </form>
                <div class="app-info">
                    Browse through 1.7+ million nutritionally analyzed recipes
                    Detailed macro and micronutrient data
                    Filter by calories, diets and allergens
                </div>
            </div>
        </header>
    </main>

    <!-- Javascript Files -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">
    </script>
    <script src="js/script.js"></script>
</body>

</html>
