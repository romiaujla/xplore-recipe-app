<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Raman Aujla">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Xplore Recipes</title>

    <!-- Styles -->
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/receipestyle.css">

</head>

<body>
    <main class="container" role="main container">
        <div class="recipe-page-wrapper">
            <div class="search-form-wrapper-div">
                <form action="" class="search-form">
                    <fieldset>
                        <legend role="search recipe form">
                            <div class="logo">
                                xplore<br>
                                recipes
                            </div>
                        </legend>
                        <div class="form-wrapper">
                            <div class="search-box-div">
                                <input type="text" role="search textbox" name="search-recipe" id="search-recipe" class="search-textbox" placeholder="Search Recipe" required>
                            </div>
                            <div class="find-button-div">
                                <button type="submit" class="find-button app-button">Search</button>
                            </div>
                        </div>
                        <div class="filter-box">
                            <button type="button" class="filter-button" role="filter button">Filter<span class="down-arrow">
                                    &#8681;</span></button>
                            <button type="button" class="grocery-list-button" role="grocery button">Grocery List</button>
                        </div>
                        <div class="filter-drop-down-menu-wrapper">
                            <div class="filter-drop-down-menu">
                                <div class="calorie-diet-wrapper">
                                    <div class="calorie-wrapper">
                                        <div class="calorie-filter" role="calorie filter section">
                                            <h3 class="calorie-filter-header">
                                                Calories
                                            </h3>
                                            <div class="calorie-label-wrapper">
                                                <label for="min-calorie" class="min-calorie">
                                                    <input type="number" name="min-calorie" id="min-calorie"
                                                        class="min-calorie-textbox" min="0" role="minimum calorie textbox">
                                                    <span class="min-calorie-span">Min</span>
                                                </label>
                                                <label for="max-calorie" class="max-calorie">
                                                    <input type="number" name="max-calorie" id="max-calorie"
                                                        class="max-calorie-textbox" min="0" role="maximum calorie textbox">
                                                    <span class="max-calorie-span">Max</span>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="diet-wrapper">
                                        <div class="diet-filter" role="diet filter section">
                                            <h3 class="diet-filter-header">
                                                Diet
                                            </h3>
                                            <label for="vegetarian"><input type="checkbox" name="vegetarian" id="vegetarian"
                                                    role="vegetarian checkbox">Vegetarian</label>
                                            <label for="high-fiber"><input type="checkbox" name="high-fiber" id="high-fiber"
                                                    role="high-fiber checkbox">High-Fiber</label>
                                            <label for="high-protein"><input type="checkbox" name="high-protein"
                                                    id="high-protein" role="high-protein checkbox">High-Protein</label>
                                            <label for="low-carbs"><input type="checkbox" name="low-carbs" id="low-carbs"
                                                    role="low-carbs checkbox">Low-Carbs</label>
                                            <label for="low-fat"><input type="checkbox" name="low-fat" id="low-fat"
                                                    role="low-fat checkbox">Low-Fat</label>
                                            <label for="low-sodium"><input type="checkbox" name="low-sodium" id="low-sodium"
                                                    role="low-sodium checkbox">Low-Sodium</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="allergies-filter" role="allergies filter section">
                                    <h3 class="allergies-filter-header">
                                        Allergies
                                    </h3>
                                    <div class="allergies-label-wrapper">
                                        <label for="gluten"><input type="checkbox" name="gluten" id="gluten"
                                                role="gluten checkbox">Gluten</label>
                                        <label for="dairy"><input type="checkbox" name="dairy" id="dairy"
                                                role="dairy checkbox">Dairy</label>
                                        <label for="peanuts"><input type="checkbox" name="peanuts" id="peanuts"
                                                role="peanuts checkbox">Peanuts</label>
                                        <label for="wheat"><input type="checkbox" name="wheat" id="wheat"
                                                role="wheat checkbox">Wheat</label>
                                    </div>
                                </div>
                                <div class="filter-buttons-div">
                                    <button type="reset" class="reset-button app-button"
                                        role="reset filters button">Reset</button>
                                    <button type="button" class="done-button app-button" role="set filters button">Done</button>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>  

            <section class="page-content-section">
                <!-- will display grocery list or the search results form the user search query -->

            </section>
        </div>
    </main>

    <!-- Javascript Files -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous">
        </script>
    <script src="js/sampleJSON.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
